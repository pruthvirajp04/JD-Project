<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/createjobstyle.css">
    <link rel="shortcut icon" href="../static/Logofinal.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create A New Job</title>
    


</head>
<style>
    #changebtn{
        width: 300px;
        height: 50px;
        margin: 15px;
        border: 3px solid black;
        border-radius: 12px;
        padding: 12px;
       font-size: 20px;
    }
#changebtn:hover{
    background-color: black;
    color: white;
    cursor: pointer;
}
</style>
<body>
    <nav>

        <div class="empty">
            
        </div>

        <div class="logo_name">
            
            <div class="logo">
                <a href="#" style="font-size:70px">LOGO</a>
            </div>
        </div>

            <div class="navbar">
                <a href="#">
                    <li>Login</li>
                </a>
                <a href="../views/index.html">
                    <li>Jobs</li>
                </a>
                <a href="#">
                    <li>New Job</li>
                </a>
            </div>
    </nav>
   
    <div class="container_newjob">
        <button onclick="change()" id="changebtn">
            Make fields editable
        </button> <br>
        <label for="fname">1. Name of the Client:</label>
      
        <input type="text" id="cname" name="fname" disabled>
        <br><br>
        <label for="mname">2. Name of the Job:</label>
        <input type="text" id="jname" name="fname" disabled>
        <br><br>
          
        <label for="add">3. Date:</label>
        <input type="date" id="start" name="job-date" value="2000-01-01" min="2000-01-01" max="3000-12-31" disabled>
        <br><br>
        <label for="add">4. Quantity:</label>
        <input type="text" id="packing" name="fname" disabled>
        <br><br>
        <label for="add">5. Amount:</label>
        <input type="text" id="cost" name="fname" disabled>
        <br><br>

        <label for="lname">6. Specification:</label>
        <br><br>  

        <div class="specsbox">
            <ol type="a" id="speclist">
                <li><input type="text" id="spec1" name="specname" value="" placeholder="Specification Name" disabled>
                    <input type="date" id="spec1" name="specdate" value="2000-01-01" min="2000-01-01" max="3000-12-31" placeholder="Specification Date" disabled>
                    <br>
                    <input type="text" id="spec1" name="speccompany" value="" placeholder="Company Name" disabled>
                    <input type="text" id="spec1" name="specdescription" value="" placeholder="Description" disabled>
                    <input type="text" id="spec1" name="specquantity" value="" placeholder="Quantity" disabled>
                    <input type="text" id="spec1" name="specamount" value="" placeholder="Amount" disabled>
                </li>
            </ol>  
        </div>
    </div>
    <script type="text/javascript">
        function makespecs() {
            var list = document.getElementById("speclist");
            var counter = 3;
            for(let i=2;i<=counter;i++){
                const myli = document.createElement('li');
                var idspec = "spec"+counter;
                myli.innerHTML = `
                    <input type="text" id=${idspec} class="specstyle" name="specname" value="" placeholder="Specification Name" disabled>
                    <input type="date" id="${idspec} class="specstyle" name="specdate" value="2000-01-01" min="2000-01-01" max="3000-12-31" placeholder="Specification Date" disabled>
                    <br>
                    <input type="text" id=${idspec} class="specstyle" name="speccompany" value="" placeholder="Company Name" disabled>
                    <input type="text" id=${idspec} class="specstyle" name="specdescription" value="" placeholder="Description" disabled>
                    <input type="text["counter"]" id=${idspec} class="specstyle" name="specquantity" value="" placeholder="Quantity" disabled>
                    <input type="text["counter"]" id=${idspec} class="specstyle" name="specamount" value="" placeholder="Amount" disabled>
                    `;
                list.appendChild(myli);
            }
        }
        window.onload = makespecs;
    </script>
</body>
</html>

<script>

    function change() {
        var input =
			document.querySelectorAll("input");
			
			// input.toggleAttribute("disabled");
      for(let i=0;i<input.length;i++)
      {
         input[i].toggleAttribute("disabled");
        

      }

        
    }
</script>
